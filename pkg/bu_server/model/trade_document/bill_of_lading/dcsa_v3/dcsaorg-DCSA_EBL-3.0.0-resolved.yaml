      - $ref: '#/components/schemas/UTEquipmentReference'
    UtilizedTransportEquipmentHBL:
      title: Utilized Transport Equipment (House B/L)
      required:
      - ISOEquipmentCode
      - emptyIndicatorCode
      - equipmentReference
      - isShipperOwned
      type: object
      properties:
        seals:
          minItems: 1
          type: array
          description: |
            A list of `Seals`
          items:
            $ref: '#/components/schemas/Seal'
        emptyIndicatorCode:
          type: string
          description: |
            Indication if the container is `EMPTY` or `LADEN`.

            - `EMPTY` (Empty)
            - `LADEN` (Laden)
          example: LADEN
          enum:
          - LADEN
          - EMPTY
        isShipperOwned:
