                    statusCode: 404
                    statusCodeText: Not Found
                    statusCodeMessage: shippingInstructionsReference not found
                    providerCorrelationReference: 4426d965-0dd8-4005-8c63-dc68b01c4962
                    errorDateTime: 2024-09-04T09:41:00Z
                    errors:
